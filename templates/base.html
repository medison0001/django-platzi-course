<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 min-h-screen font-sans">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-yellow-700">☕ Coffee Shop</h1>
    <div>
      {% if user.is_authenticated %}
        <span class="text-gray-700 mr-4">Hola, {{ user.username }}</span>
        <a href="{% url 'my_order' %}" 
            class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded-xl transition duration-150 mr-2">
            Mi pedido
        </a>
        <form action="{% url 'logout' %}" method="post" class="inline">
            {% csrf_token %}
            <button type="submit"
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-xl transition duration-150">
            Cerrar sesión
            </button>
        </form>
        {% else %}
        <a href="{% url 'login' %}"
           class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-xl transition duration-150">
          Iniciar sesión
        </a>
      {% endif %}
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main class="container mx-auto px-4 py-8">
    {% block content %}
    {% endblock content %}
  </main>

  <!-- FOOTER opcional -->
  <footer class="text-center text-gray-500 text-sm py-4">
    © 2025 Coffee Shop - Todos los derechos reservados
  </footer>
</body>
</html>

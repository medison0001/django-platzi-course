{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-yellow-50 to-yellow-100">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-yellow-800 mb-6">Agregar producto al pedido ☕</h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit"
              class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded-xl shadow-md transition duration-200">
        Agregar
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="{% url 'list_product' %}" class="text-sm text-yellow-600 hover:underline">← Volver a productos</a>
    </div>
  </div>
</div>
{% endblock content %}

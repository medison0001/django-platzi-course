{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-yellow-50 to-yellow-100">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-yellow-800 mb-6">Crear cuenta ☕</h2>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit"
              class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded-xl shadow-md transition duration-200">
        Registrarse
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
      ¿Ya tienes una cuenta?
      <a href="{% url 'login' %}" class="text-yellow-600 hover:underline">Inicia sesión</a>
    </p>
  </div>
</div>
{% endblock content %}
